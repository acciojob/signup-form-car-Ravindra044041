<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="cars">Car Brands</label>
		<select name="car" id="cars">
			<option value="BMW">BMW</otion>
			<option value="Audi">Audi</otion>
			<option value="Mercedes">Mercedes</otion>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age">
		<label for="dob">DOB</label>
		<input type="date" id="dob">
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">password</label>
		<input type="password" id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos">
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</html>
